group 'FTPBirt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

def commonsNetGroup   = 'commons-net'
def commonsNetName    = 'commons-net'
def commonsNetVersion = '3.5'

def log4jGroup        = 'log4j'
def log4jName         = 'log4j'
def log4jVersion      = '1.2.17'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: commonsNetGroup, name: commonsNetName, version: commonsNetVersion
    compile group: log4jGroup, name: log4jName, version: log4jVersion
}
